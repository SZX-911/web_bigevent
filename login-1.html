<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>大事件项目</title>
  <!-- 导入类ui 样式 -->
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <!-- 导入自己样式 -->
  <link rel="stylesheet" href="/assets/css/login-1.css">
</head>

<body>
  <!-- 头部logo区域 -->
  <div class="layui-main">
    <img src="/assets/images/logo.png" alt="">
  </div>
  <!-- 登录注册页面区域 -->
  <div class="loginAndRegBox">
    <!-- 头部logo区域 -->
    <div class="title-box"></div>

    <!-- 登录的表单 -->
    <div class="login-box">
      <form class="layui-form" action="" id="form_login">
        <!-- 用户名 -->
        <div class="layui-form-item">

          <i class="layui-icon layui-icon-username"></i>
          <!--required是input不能不输入值直接提交   lay-verify="required"  必填项layui的 -->
          <input type="text" name="username" required lay-verify="required|username" placeholder="请输入用户名" autocomplete="off"
            class="layui-input">
        </div>
        <!-- 密码 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
            autocomplete="off" class="layui-input">
        </div>
        <!-- 提交按钮 -->
        <div class="layui-form-item">
          <!-- layui-btn-fluid 这是layui里的最大化适应    lay-submit是提交表单按钮-->
          <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">登录</button>
        </div>
        <div class="layui-form-item links">
          <a href="javascript:;" id="link_reg">去注册账号</a>
        </div>
      </form>
    </div>
    <!-- 注册的表单 -->
    <div class="reg-box">
      <form class="layui-form" action="post" id="form_reg">
        <!-- 用户名 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i>
          <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
            class="layui-input">
        </div>
        <!-- 密码 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off"
            class="layui-input">
        </div>
        <!-- 确认密码 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="password" name="repassword" required lay-verify="required|pwd|repwd" placeholder="再起确认密码"
            autocomplete="off" class="layui-input">
        </div>
        <!-- 提交按钮 -->
        <div class="layui-form-item">
          <!-- layui-btn-fluid 这是layui里的最大化适应    lay-submit是提交表单按钮-->
          <button class="layui-btn layui-btn-fluid layui-btn-normal anniu" lay-submit
            lay-filter="formDemo">注册</button>
        </div>
        <div class="layui-form-item links">
          <a href="javascript:;" id="link_login">去登录</a>
        </div>
      </form>


    </div>
  </div>
  <!-- 导入类ui js文件 -->
  <script src="/assets/lib/layui/layui.all.js"></script>
  <!-- 导入jq -->
  <script src="/assets/lib/jquery.js"></script>
  <!-- 导入jq 定义一个函数 -->
  <script src="/assets/js/baseAPI-1.js"></script>
  <!-- 导入自己js -->
  <script src="/assets/js/login-1.js"></script>
</body>

</html>
