<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/assets/css/user_pwd-1.css">
</head>
<body>
   <!-- 卡片区域 -->
   <div class="layui-card">
    <div class="layui-card-header">修该密码</div>
    <div class="layui-card-body">
                      <!-- 通过定义一个lay-filter 来被form.val()调用 快速为表单赋值 -->
      <form class="layui-form" lay-filter='formUserInfo'>
        <!-- 隐藏文本域 -->
        <input type="hidden" name="id" value="">
        <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
        <div class="layui-form-item">
          <label class="layui-form-label">原密码</label>
          <div class="layui-input-block">
            <input type="password" name="oldPwd" required lay-verify="required" placeholder="请输入原密码" autocomplete="off"
              class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">新密码</label>
          <div class="layui-input-block">
            <input type="password" name="newPwd" required lay-verify="required|pwd|samepwd" placeholder="请输入新密码"
              autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">确认新密码</label>
          <div class="layui-input-block">
            <input type="password" name="rePwd" required lay-verify="required|repwd" placeholder="请确认密码"
              autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn " lay-submit lay-filter="formDemo">修改密码</button>
            <button type="reset" id="btnReset" class="layui-btn layui-btn-primary">重置</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- 导入layui -->
  <script src="/assets/lib/layui/layui.all.js"></script>
  <!-- 导入jq -->
  <script src="/assets/lib/jquery.js"></script>
  <!-- 导入js 定义的函数 -->
  <script src="/assets/js/baseAPI-1.js"></script>
  <!-- 导入自己的js -->
  <script src="/assets/js/user_pwd-1.js"></script>
</body>
</html>
