<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 导入layui -->
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <!-- 导入自己css -->
  <link rel="stylesheet" href="/assets/css/user_info-1.css">
</head>

<body>
  <!-- 卡片区域 -->
  <div class="layui-card">
    <div class="layui-card-header">修改用户信息</div>
    <div class="layui-card-body">
                      <!-- 通过定义一个lay-filter 来被form.val()调用 快速为表单赋值 -->
      <form class="layui-form" lay-filter='formUserInfo'>
        <!-- 隐藏文本域 -->
        <input type="hidden" name="id" value=""/>
        <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
        <div class="layui-form-item">
          <label class="layui-form-label">登录名称</label>
          <div class="layui-input-block">
            <input type="text" name="username" required lay-verify="required" placeholder="请输入登录名称" autocomplete="off"
              class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">用户昵称</label>
          <div class="layui-input-block">
            <input type="text" name="nickname" required lay-verify="required|nickname" placeholder="请输入用户昵称"
              autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">用户邮箱</label>
          <div class="layui-input-block">
            <input type="text" name="email" required lay-verify="required|email" placeholder="请输入用户邮箱"
              autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn " lay-submit lay-filter="formDemo">提交修改</button>
            <button type="reset" id="btnReset" class="layui-btn layui-btn-primary">重置</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- layui -->
  <script src="/assets/lib/layui/layui.all.js"></script>
  <!-- 导入jq -->
  <script src="/assets/lib/jquery.js"></script>
  <script src="/assets/js/baseAPI-1.js"></script>
  <!-- 导入自己样式 -->
  <script src="/assets/js/user_info-1.js"></script>
</body>

</html>
